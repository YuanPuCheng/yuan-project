<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <style>
        a {
            cursor: pointer;
        }

        h3 {
            font-size: 12px;
        }

        p {
            margin-top: 10px;
        }

        .layui-card-body {
            height: 240px;
        }

        .layadmin-backlog .layadmin-backlog-body {
            display: block;
            padding: 25px 15px;
            background-color: #f8f8f8;
            color: #999;
            border-radius: 2px;
            transition: all .3s;
            -webkit-transition: all .3s;
        }

        .layadmin-backlog-body cite {
            font-style: normal;
            font-size: 30px;
            font-weight: 300;
            color: #009688;
        }
    </style>

</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">通知公告</div>
                        <div class="layui-card-body" id="notice"></div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">总项目数量进度汇总</div>
                        <div class="layui-card-body" id="main">
                            <!--<div id="main" style="width: 500px;height:300px;"></div>-->
                        </div>
                    </div>
                </div>
                <div class="layui-col-md12">

                    </div>

                        <div class="layui-card-body">
                            <div class="layui-carousel" id="test10">
                                <div carousel-item="">
                                    <div><img style="width: 100%;height: 100%"
                                              src="../../static/img/20150417023106611.jpg"/></div>
                                    <div><img style="width: 100%;height: 100%"
                                              src="../../static/img/20150417023106936.jpg"/></div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div class="layui-col-md4">
            <div class="layui-card">
                <div class="layui-card-header">待办任务</div>
                <div class="layui-card-body">
                    <div class="layadmin-carousel layadmin-backlog" style="width: 100%; height: 240px;">
                        <div>
                            <ul class="layui-row layui-col-space10 layui-this">
                                <li class="layui-col-xs6">
                                    <a id="task" class="layadmin-backlog-body">
                                        <h3>我的通知</h3>
                                        <p><cite id="t"></cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-xs6">
                                    <a lay-href="app/content/comment.html" class="layadmin-backlog-body">
                                        <h3>待办任务</h3>
                                        <p><cite>66</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-xs6">
                                    <a lay-href="app/content/comment.html" class="layadmin-backlog-body">
                                        <h3>待审评论</h3>
                                        <p><cite>66</cite></p>
                                    </a>
                                </li>
                                <li class="layui-col-xs6">
                                    <a lay-href="app/content/comment.html" class="layadmin-backlog-body">
                                        <h3>待审评论</h3>
                                        <p><cite>66</cite></p>
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>

            <div class="layui-card">
                <div class="layui-card-header">我的通知</div>
                <div class="layui-card-body layadmin-takerates">

            </div>

            <div class="layui-card">
                <div class="layui-card-header">实时监控</div>
                <div class="layui-card-body layadmin-takerates">

                </div>
            </div>

        </div>

    </div>
</div>

<script src="../../static/layui/layui.js"></script>
<script src="../../static/js/echarts.min.js"></script>

        base: '../static/js/home/' //静态资源所在路径
    }).use(['index'], function () {
