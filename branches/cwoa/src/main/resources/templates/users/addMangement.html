<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../static/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
		<style type="text/css">
			.layui-input, .layui-textarea{
				padding: 0 10px;
			}
			.layui-form-label .layui-badge-dot {
			    width: 4px;
			    height: 4px;
			    border-radius: 50%;
			    background-color: red;
			    top: -6px;
			    right: 2px;
			}
			.layui-form .layui-btn{
				margin: 0 10px;
			}
		</style>
	</head>
	<body>
		<div class="layui-form" style="padding: 20px 20px 20px 0;">
			<div class="layui-form-item">
				<lable class="layui-form-label"><span class="layui-badge-dot"></span>用户工号</lable>
				<div class="layui-input-inline">
					<input type="text" name="" id="" placeholder="请输入用户工号" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label"><span class="layui-badge-dot"></span>用户名称</lable>
				<div class="layui-input-inline">
					<input type="text" name="" id="" placeholder="请输入用户名称" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label"><span class="layui-badge-dot"></span>用户密码</lable>
				<div class="layui-input-inline">
					<input type="text" name="" id="" placeholder="请输入用户密码" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label"><span class="layui-badge-dot"></span>性别</lable>
				<div class="layui-input-block">
			      <input type="radio" name="sex" value="0" title="男">
			      <input type="radio" name="sex" value="1" title="女" checked>
			    </div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label"><span class="layui-badge-dot"></span>邮箱地址</lable>
				<div class="layui-input-inline">
					<input type="text" name="" id="" placeholder="请输入邮箱地址" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label"><span class="layui-badge-dot"></span>联系电话</lable>
				<div class="layui-input-inline">
					<input type="text" name="" id="" placeholder="请输入联系电话" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label">身份账号</lable>
				<div class="layui-input-inline">
					<input type="text" name="" id="" placeholder="请输入身份账号" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label">银行卡号</lable>
				<div class="layui-input-inline">
					<input type="text" name="" id="" placeholder="请输入银行卡号" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label"><span class="layui-badge-dot"></span>部门名称</lable>
				<div class="layui-input-block">
			      <select name="interest" lay-filter="aihao">
			        <option value=""></option>
			        <option value="0">财务部</option>
			      </select>
			    </div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label"><span class="layui-badge-dot"></span>项目名称</lable>
				<div class="layui-input-inline">
					<input type="text" name="" id="" placeholder="请输入银行卡号" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label">银行卡号</lable>
				<div class="layui-input-inline">
					<input type="text" name="" id="" placeholder="请输入银行卡号" autocomplete="off" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label"><span class="layui-badge-dot"></span>状态</lable>
				<div class="layui-input-block">
			      <input type="radio" name="state" value="0" title="正常">
			      <input type="radio" name="state" value="1" title="失效" checked>
			    </div>
			</div>
			<button class="layui-btn">默认按钮</button>
		</div>
	</body>
	<script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.config({
     		base: '../../static/js/user/' //静态资源所在路径
		}).use(['addMangement'], function(){
		  
		}); 
	</script>
</html>
