<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>回复邮件</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../../static/css/reset.css" />
		<link rel="stylesheet" href="../../../static/layui/css/layui.css" />
		<link href="../../../static/css/formSelects-v4.css" rel="stylesheet" />
		<style type="text/css">
			html {
				background-color: #ffffff;
				
			}
			#name{
				font-weight: bold;
				border:none;
			}
			.layui-btn+.layui-btn {
    			margin-left: 0px;
			}
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title">
			<legend>发送邮件
				</legend>
		</fieldset>
		<input type="hidden" id="data" />
		<input type="hidden" id="state" />
		<input type="hidden" id="contents" />
		<input type="hidden" id="suserIds" />
		<input type="hidden" id="cuserIds" />
		<div class="layui-form" lay-filter="myform">
			<div class="layui-form-item">
				<label class="layui-form-label">发件人</label>
				<div class="layui-input-block">
					<input style="width: 80%; float: left;" type="text" name="name" id="name" disabled="disabled" class="layui-input" value="" />
					<div style="float: left;">
						<span id="addcs"  class="layui-btn layui-btn-sm layui-btn-primary">添加抄送</span>
						<span style="display: none;" id="decs" class="layui-btn layui-btn-sm layui-btn-primary">删除抄送</span>
						<span id="addms" class="layui-btn layui-btn-sm layui-btn-primary">添加密送</span>
						<span style="display: none;" id="dems" class="layui-btn layui-btn-sm layui-btn-primary">删除密送</span>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
					<lable class="layui-form-label">收件人</lable>
					<div class="layui-input-block">
				      <select name="suser" id="suser"  xm-select="select1" xm-select-search="" xm-select-skin="default">
				      	
				      </select>
				   </div>
			</div>
			<div id="cspeo" style="display: none;" class="layui-form-item">
					<lable class="layui-form-label">抄送人</lable>
					<div class="layui-input-block">
				      <select name="cuser" id="cuser"  xm-select="select2" xm-select-search="" xm-select-skin="default">
				      	
				      </select>
				   </div>
			</div>
			<div id="mspeo" style="display: none;" class="layui-form-item">
					<lable class="layui-form-label">密送人</lable>
					<div class="layui-input-block">
				      <select name="muser" id="muser"  xm-select="select3" xm-select-search="" xm-select-skin="default">
				      	
				      </select>
				   </div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">主题</label>
				<div class="layui-input-block">
					<input type="text" name="zhuti" id="zhuti" class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
			<form class="layui-form layui-form-pane" action="" style="margin-left: 110px;margin-right: 15px;">
			<div class="layui-form-item layui-form-text">
				<div class="layui-input-block">
					<div id="div1"></div>
				</div>
			</div>
		</div>
		</form>
		<div class="layui-form-item">
				<div class="layui-input-block">
					<button id="addtj" class="layui-btn" lay-submit="" lay-filter="add">发送</button>
					<button id="addqx" class="layui-btn" lay-submit="" lay-filter="cuncg">存草稿</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../../static/wangEditor/release/wangEditor.js"></script>
		<script src="../../../static/layui/layui.js"></script>
		
		<script type="text/javascript">
			layui.config({
			base: '../../../static/js/' //静态资源所在路径
		}).extend({
			replymail: "routine/inbox/replymail"
		}).use('replymail');
		</script>
	</body>

</html>
