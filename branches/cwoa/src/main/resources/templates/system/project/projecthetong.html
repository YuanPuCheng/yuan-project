<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<title>合同信息</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../../static/css/admin.css" media="all" />
		<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all" />
		<style type="text/css">
			html {
				background-color: #FFFFFF
			}
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title">
			<legend>合同信息</legend>
		</fieldset>
		<div class="layui-card-body layui-text">

			<div id="toolbar">
				<div>
					<button type="button" class="layui-btn layui-btn-lg" id="add" title="上传合同">
							<i class="layui-icon layui-icon-file-b"></i> 上传合同
						</button>
				</div>
			</div>
			<div id="tableRes" class="table-overlay">
				<table id="test" lay-filter="dataTable" class="layui-hide"></table>
				<input type="hidden" id="projectId" />
			</div>
			<script type="text/html" id="toolbarDemo">
									<div class="layui-btn-container">
										<button class="layui-btn layui-btn-sm" lay-event="deletes">批量删除</button>
									</div>
								</script>
			<script type="text/html" id="barDemo">

				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			</script>
							<button id="close" class="layui-btn" >返回</button>
		</div>
		</body>
		<script src="../../../static/layui/layui.js"></script>
		<script>
			layui.config({
				base: "../../../static/js/system/project/"

			}).use(['projecthetong'], function() {

			});
		</script>

</html>
