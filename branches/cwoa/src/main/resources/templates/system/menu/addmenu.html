<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<title>权限管理</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../../static/css/admin.css" media="all" />
		<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all" />
		<style type="text/css">
			html {
				background-color: #FFFFFF
			}
			
			.layui-form {
				padding-top: 15px;
			}
		</style>
	</head>

	<body>
	<div class="layui-fluid">
		<div class="layui-form" lay-filter="myform">
			<div class="layui-form-item">
				<label class="layui-form-label">上级菜单：</label>
				<div class="layui-input-inline">
					<input type="text" style="border: none;" disabled="disabled" name="parName" id="parName" class="layui-input" value="根目录" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">菜单名称：</label>
				<div class="layui-input-inline">
					<input type="text" name="menuName" id="menuName" lay-verify="required" class="layui-input" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">菜单编码：</label>
				<div class="layui-input-inline">
					<input type="text" name="menuCode" id="menuCode" class="layui-input" />
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">菜单URL：</label>
				<div class="layui-input-inline">
					<input type="text" name="menuUrl" id="menuUrl" value=""  class="layui-input" />
				</div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label">菜单类型：</lable>
				<div class="layui-input-inline">
					<select name="menuType" id="menuType">

						<option id="type1" value="1">功能菜单</option>
						<option id="type2" value="2">虚拟节点</option>
						<option id="type3" value="3">操作权限</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态：</label>
				<div class="layui-input-block">
					<input type="radio" name="status" value="0" title="正常" checked="checked" />
					<input type="radio" name="status" value="1" title="禁用" />
					<input type="hidden" id="parentId" />
				</div>
			</div>
			<div class="layui-form-item">
									<div class="layui-input-block">
										<button id="addtj" class="layui-btn hi" lay-submit="" lay-filter="addmenu">确认修改</button>
										<button id="addqx" class="layui-btn">取消</button>
									</div>
								</div>
		</div>
	</div>
	</body>

			<script src="../../../static/layui/layui.js"></script>
			<script>

				layui.config({
					base: "../../../static/js/system/menu/"

				}).use(['addmenu'], function() {

				});
			</script>


</html>
