<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>部门管理</title>
		<link rel="stylesheet" type="text/css" href="../../../static/css/admin.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/layui/css/layui.css" />
		<style type="text/css">
			.layui-laypage select {
				height: 28px;
				padding: 0 3px;
			}
			
			.layui-table-box {
				overflow: visible;
			}
			
			@media only screen and (min-width: 100px) and (max-width: 320px) {
				.layui-btn+.layui-btn {
					margin-left: 2px;
				}
				.layui-table-tool-temp {
					padding-right: 100px;
				}
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">部门名称：</label>
							<div class="layui-input-block">
								<input type="text" name="derNAme" id="derNAme" placeholder="请输入" autocomplete="off" class="layui-input" />
							</div>
						</div>
						<div class="layui-inline">
							<button class="layui-btn layuiadmin-btn-useradmin" id="Search">
				            	<i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
				            </button>
						</div>
					</div>
				</div>

				<!--表单内容-->
				<div class="layui-card-body">

					<div class="layui-form layui-border-box layui-table-view">
						<div class="layui-table-box">
							<div class="layui-table-header">
								<table class="layui-hide" id="test" lay-filter="test"></table>
								<script type="text/html" id="toolbarDemo">
									<div class="layui-btn-container">
										<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
										<button class="layui-btn layui-btn-sm" lay-event="deletes">批量删除</button>
									</div>
								</script>
								<script type="text/html" id="barDemo">
									<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
									<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
								</script>
								<div id="demo8"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script src="../../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>

	<script>
		layui.config({
			base: '../../../static/js/system/department/' //静态资源所在路径
		}).use(['department'], function() {

		});
	</script>

</html>
