<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<title>项目管理</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../../static/css/admin.css" media="all" />
		<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all" />
		<style type="text/css">
			html {
				background-color: #FFFFFF
			}
			

		</style>
	</head>

	<body>
	<div class="layui-fluid">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>修改角色</legend>
		</fieldset>

		<div class="layui-form" lay-filter="myform">
				<div class="layui-form-item">
					<label class="layui-form-label">角色名称</label>
					<div class="layui-input-block">
						<input type="text" name="roleName" id="roleName" lay-verify="required" class="layui-input" />
						<input type="hidden" id="roleId" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">级别</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="roleLevel" lay-verify="number" placeholder="数字越高级别越高" />
					</div>
				</div>
		
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button id="addtj" class="layui-btn" lay-submit="" lay-filter="editrole">保存</button>
							<button id="addqx" class="layui-btn">取消</button>
						</div>
					</div>
				
			</div>
	</div>
	</body>
	<script src="../../../static/layui/layui.js"></script>
	<script>
		layui.config({
			base: "../../../static/js/system/role/"

		}).use(['editrole'], function() {

		});
	</script>

</html>
