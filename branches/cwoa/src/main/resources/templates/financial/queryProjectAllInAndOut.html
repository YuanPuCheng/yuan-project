<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>项目请销款记录总表</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../static/css/reset.css" />
		<link rel="stylesheet" href="./../../static/layui/css/layui.css" />
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend style="font-size: 30px;font-weight: 500;">项目请销款记录总表</legend>
		</fieldset>
		<table class="layui-table" lay-data="{url:'/financial/queryProjectAllInAndOut'}" lay-filter="demoEvent">
			<thead>
				<tr>
					<th lay-data="{type:'numbers'}">序号</th>
					<th lay-data="{field:'project_name', event: 'setSign', style:'cursor: pointer;'}">项目名称</th>
					<th lay-data="{field:'all_out', event: 'setSign', style:'cursor: pointer;'}">请款总额（元）</th>
					<th lay-data="{field:'all_in', event: 'setSign', style:'cursor: pointer;'}">报销总额（元）</th>
				</tr>
			</thead>
		</table>
		<p style="display: none;" id="dataPlace">项目名称存值隐藏域</p>
		<script src="./../../static/layui/layui.js"></script>
		<script>
			//<![CDATA[
			layui.use(['layer', 'table'], function() {
				var table = layui.table;
				var $ = layui.jquery;
				var layer = layui.layer;
				table.on('tool(demoEvent)', function(obj) {
					var data = obj.data;
					if(obj.event === 'setSign') {
						$('#dataPlace').text(data.project_name);
					layer.open({
						type: 2,
						title: '项目请销款记录表',
						shadeClose: true,
						shade: 0.8,
						area: ['100%', '80%'],
						content: '/fin/queryProMonthInAndOut'
					});
					}
				});
			});
			//]]>
		</script>
	</body>

</html>
