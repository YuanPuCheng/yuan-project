<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>动态任务</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../static/css/reset.css" />
		<link rel="stylesheet" href="./../../static/layui/css/layui.css" />
		<link href="../../static/css/formSelects-v4.css" rel="stylesheet" />
		<style type="text/css">
			html{
				background-color: #ffffff;
			}
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend style="font-size: 30px;font-weight: 500;">动态任务</legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">发起人：</label>
				<div class="layui-input-block">
					<input type="text"   placeholder="请输入姓名..." autocomplete="off" class="layui-input" id='uName' disabled="disabled" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">所在部门：</label>
				<div class="layui-input-block">
					<input type="text"  placeholder="现所在部门..." autocomplete="off" class="layui-input" id='department' disabled="disabled" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">所在项目：</label>
				<div class="layui-input-block">
					<select name="modules"  lay-search="" id="project">
						<option value="">直接选择或搜索选择所在项目</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<lable class="layui-form-label">选择待办人</lable>
				<div class="layui-input-block">
					<select name="users" id="users"  xm-select="select1" xm-select-search="" xm-select-skin="normal">

					</select>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">任务描述：</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea" id='reason'></textarea>
				</div>
			</div>
		</form>
		<div class="layui-upload">
			<input class="layui-upload-file" type="file" accept="undefined" name="file" multiple="" />
			<div class="layui-upload-list">
				<table class="layui-table">
					<thead>
						<tr>
							<th>文件名</th>
							<th>大小</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="demoList">
					</tbody>
				</table>
			</div>
			<button type="button" class="layui-btn layui-btn-lg layui-btn-radius" id="uploadfile" style="margin-left: 50px;">上传附件</button>
			<button type="button" class="layui-btn layui-btn-lg layui-btn-radius" id="go">确认提交</button>
		</div>

		<script src="./../../static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="./../../static/layui/formSelects-v4.js" type="text/javascript" charset="utf-8"></script>
		<script>
			//<![CDATA[

				var $ = layui.jquery;
				var layer = layui.layer;
				var upload = layui.upload;
				var form = layui.form;
                var formSelects = layui.formSelects;
				var fileNameList = new Array();
				var selectNum = 0;
				var successNum = 0;
				var demoListView = $('#demoList');
				var uploadListIns = upload.render({
					elem: '#uploadfile',
					url: '/file/upload',
					auto: false,
					accept: 'file',
					multiple: true,
					bindAction: '#go',
					data: {
						"filetype": "AC"
					},
					choose: function(obj) {
						var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
						//读取本地文件
						obj.preview(function(index, file, result) {
							var tr = $(['<tr id="upload-' + index + '">', '<td>' + file.name + '</td>', '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>', '<td>等待上传</td>', '<td>', '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>', '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>', '</td>', '</tr>'].join(''));

							//单个重传
							tr.find('.demo-reload').on('click', function() {
								obj.upload(index, file);
							});

							//删除
							tr.find('.demo-delete').on('click', function() {
								delete files[index]; //删除对应的文件
								tr.remove();
								uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
								selectNum = selectNum - 1;
							});

							demoListView.append(tr);
							selectNum = selectNum + 1;
						});
					},
					done: function(res, index, upload) {
						if(res.result === 200) { //上传成功
							var tr = demoListView.find('tr#upload-' + index),
								tds = tr.children();
							tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
							tds.eq(3).html(''); //清空操作
							successNum = successNum + 1;
							fileNameList.push(res.map.filename);
							if(successNum === selectNum) {
								submitForm();
							}
							return delete this.files[index]; //删除文件队列已经上传成功的文件
						} else {
							this.error(index, upload);
						}
					},
					error: function(index, upload) {
						var tr = demoListView.find('tr#upload-' + index),
							tds = tr.children();
						tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
						tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
					}
				});

				function submitForm() {
                    var users = formSelects.value('select1');
                    console.log(users);
                    var userCode = $("#userCode", parent.document).attr("name");
                    if(userCode===null || userCode === "" || typeof userCode==='undefined') {
                        layer.msg('系统错误,请退出后重新登陆！');
                        return;
                    }
					var fileName = fileNameList.toString();
                    var department = $('#department').val();
					var name = $('#uName').val();
					//var projectId = $('#project option:selected').prop("value");
                    var project = $('#project option:selected').text();
                    var taskReason=$('#reason').val();
                    if(project === "") {
                        layer.msg('请选择所在项目！');
                        return;
                    }
					if(taskReason === "") {
						layer.msg('请选择请款类型！');
						return;
					}
					var jsonTest = {
                        //"projectId":projectId,
						"userName": name,
						"userProject": project,
						"userCode": userCode,
						"fileName": fileName,
						"userDepartment":department,
						"userList":users,
						"processSummary": [{
								"indexName": "任务描述",
								"indexValue": taskReason
							}
						]
					};
					$.ajax({
						url: "/process/startliveprocess",
						type: "post", //post请求
						data: JSON.stringify(jsonTest), //这里发送的数据必须得是Json格式的字符串
						contentType: "application/json", //告诉服务端你发送的是json数据
						dataType: "text", //预测服务端返回的数据类型
						success: function(data) { //请求成功的回调
							if(data==='true'){
                                layer.msg('提交申请成功！', {
                                    icon: 1,
                                    btn: ['知道了']
                                }, function() {
                                    //知道了触发的事件
                                    location.reload();
                                });
							}else {
                                this.error();
							}
						},
						error: function() { //请求失败的回调
							layer.msg('发生了未知错误！', {
								icon: 2
							});
						}
					});
				}
				$(document).ready(function() {
					$('#uName').val($("#userName", parent.document).attr("name"));
                    $('#department').val($("#userDepartmentName",parent.document).attr("name"));
                    formSelects.data('select1', 'server', {
                        url: '/human/queryRoleAllUser'
                    });
                    $.ajax({
                        url: "/project/getprojecttoselect",
                        type: "get",
                        dataType: "json", //预测服务端返回的数据类型
                        success: function(data) { //请求成功的回调
							var proList=data;
							var proListLen=proList.length;
							for(var i=0;i<proListLen;i++){
							    $("#project").append('<option value="'+proList[i].projectId+'">'+proList[i].projectName+'</option>');
							}
                            form.render('select');
                        },
                        error: function() { //请求失败的回调
                            layer.msg('发生了未知错误！', {
                                icon: 2
                            });
                        }
                    });
				});
				$('#go').click(function() {
					if(successNum === selectNum) {
						submitForm();
					}
				});
			//]]>
		</script>

	</body>

</html>
