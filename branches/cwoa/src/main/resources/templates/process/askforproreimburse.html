<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>项目报销申请</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../static/css/reset.css" />
		<link rel="stylesheet" href="./../../static/layui/css/layui.css" />
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend style="font-size: 30px;font-weight: 500;">项目报销申请</legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">报销人：</label>
				<div class="layui-input-block">
					<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入姓名..." class="layui-input" id='uName'  />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">所在部门：</label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="required" placeholder="现所在部门或职位..." autocomplete="off" class="layui-input" id='department'  />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">所在项目：</label>
				<div class="layui-input-block">
					<input type="text" name="username" lay-verify="required" placeholder="现在正在负责的项目..." autocomplete="off" class="layui-input" id='project'  />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">报销类型：</label>
				<div class="layui-input-block">
					<select name="modules" lay-verify="required" lay-search="" id="reimburseType">
						<option value="">直接选择或搜索选择</option>
						<option value="差旅费">差旅费</option>
						<option value="员工餐费">员工餐费</option>
						<option value="对外招待费">对外招待费</option>
						<option value="主材主料费">主材主料费</option>
						<option value="辅材辅料费">辅材辅料费</option>
						<option value="车辆使用费">车辆使用费</option>
						<option value="工资">工资</option>
						<option value="固定资产">固定资产</option>
						<option value="运费">运费</option>
						<option value="其它">其它</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">报销金额：</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="linkProId" placeholder="请输入报销金额..." />
				</div>
			</div>
		</form>
		<div class="layui-upload">
			<input class="layui-upload-file" type="file" accept="undefined" name="file" multiple="" />
			<div class="layui-upload-list">
				<table class="layui-table">
					<thead>
						<tr>
							<th>文件名</th>
							<th>大小</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="demoList">
					</tbody>
				</table>
			</div>
			<button type="button" class="layui-btn layui-btn-lg layui-btn-radius" id="uploadfile" style="margin-left: 50px;">上传附件</button>
			<button type="button" class="layui-btn layui-btn-lg layui-btn-radius" id="go">提交申请</button>
		</div>

		<script src="./../../static/layui/layui.js"></script>
		<script>
			//<![CDATA[
			layui.use(['layer', 'upload','form'], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var upload = layui.upload;
				var form = layui.form;
				var haveClick=false;
				var fileNameList = new Array();
				var selectNum = 0;
				var successNum = 0;
				var demoListView = $('#demoList');
				var uploadListIns = upload.render({
					elem: '#uploadfile',
					url: '/file/upload',
					auto: false,
					accept: 'file',
					multiple: true,
					bindAction: '#go',
					data: {
						"filetype": "AC"
					},
					choose: function(obj) {
						var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
						//读取本地文件
						obj.preview(function(index, file, result) {
							var tr = $(['<tr id="upload-' + index + '">', '<td>' + file.name + '</td>', '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>', '<td>等待上传</td>', '<td>', '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>', '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>', '</td>', '</tr>'].join(''));

							//单个重传
							tr.find('.demo-reload').on('click', function() {
								obj.upload(index, file);
							});

							//删除
							tr.find('.demo-delete').on('click', function() {
								delete files[index]; //删除对应的文件
								tr.remove();
								uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
								selectNum = selectNum - 1;
							});

							demoListView.append(tr);
							selectNum = selectNum + 1;
						});
					},
					done: function(res, index, upload) {
						if(res.result === 200) { //上传成功
							var tr = demoListView.find('tr#upload-' + index),
								tds = tr.children();
							tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
							tds.eq(3).html(''); //清空操作
							successNum = successNum + 1;
							fileNameList.push(res.map.filename);
							if(successNum === selectNum) {
								submitForm();
							}
							return delete this.files[index]; //删除文件队列已经上传成功的文件
						} else {
							this.error(index, upload);
						}
					},
					error: function(index, upload) {
						var tr = demoListView.find('tr#upload-' + index),
							tds = tr.children();
						tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
						tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
					}
				});

				function submitForm() {
					if(successNum === 0) {
						layer.msg('请上传相关凭证！');
						return;
					}
					var fileName = fileNameList.toString();
					//var userCode = $("#uCode", parent.document).attr("name");
					var userCode="Nancy";
					var name = $('#uName').val();
					var department = $('#department').val();
					var project = $('#project').val();
					var reimburseType = $('#reimburseType option:selected').prop("value");
					var linkProId = $('#linkProId').val();
                    if(name === "") {
                        layer.msg('请输入请款人姓名！');
                        return;
                    }
                    if(department === "") {
                        layer.msg('请输入所在部门或职位！');
                        return;
                    }
                    if(project === "") {
                        layer.msg('请输入所在项目！');
                        return;
                    }
					if(reimburseType === "") {
						layer.msg('请选择报销类型！');
						return;
					}
					if(linkProId === "") {
						layer.msg('请输入报销金额！');
						return;
					}
					var jsonTest = {
						"userName": name,
						"userDepartment": department,
						"userProject": project,
						"userCode": userCode,
						"fileName": fileName,
						"processSummary": [{
								"indexName": "报销类型",
								"indexValue": reimburseType
							},
							{
								"indexName": "报销金额",
								"indexValue": linkProId
							}
						]
					};
					if(!haveClick){
                        haveClick=true;
                        $.ajax({
                            url: "/process/askforproreimburse",
                            type: "post", //post请求
                            data: JSON.stringify(jsonTest), //这里发送的数据必须得是Json格式的字符串
                            contentType: "application/json", //告诉服务端你发送的是json数据
                            dataType: "text", //预测服务端返回的数据类型
                            success: function(data) { //请求成功的回调
                                if(data==='true'){
                                    layer.msg('提交申请成功！', {
                                        icon: 1,
                                        btn: ['知道了']
                                    }, function() {
                                        //知道了触发的事件
                                        location.reload();
                                    });
                                }else {
                                    this.error();
                                }
                            },
                            error: function() { //请求失败的回调
                                haveClick=false;
                                layer.msg('发生了未知错误！', {
                                    icon: 2
                                });
                            }
                        });
					}
				}
				$(document).ready(function() {
					$('#uName').val($("#userName", parent.document).attr("name"));
					$('#department').val($("#userDepartmentName", parent.document).attr("name"));
					$('#project').val($("#userProject", parent.document).attr("name"));
				});
				$('#go').click(function() {
					if(successNum === selectNum) {
						submitForm();
					}
				});
			});
			//]]>
		</script>

	</body>

</html>
