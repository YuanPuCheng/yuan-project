<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>在途流程查询</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../static/css/common/reset.css" />
		<link rel="stylesheet" href="./../../static/layui/css/layui.css" />
	</head>

	<body layadmin-themealias="default">
		<h2 id="pid">查询中ing...</h2>
		<div class="layui-fluid" style="margin-top: 10px;" id="queryProcessBox">
			<!-- 数据显示区域 -->
		</div>
		<center>
			<div id="demo6"></div>
		</center>
		<div class="layadmin-body-shade" layadmin-event="shade"></div>
		<script src="./../../static/layui/layui.js"></script>
		<script>
			//<![CDATA[
			layui.use(['layer', 'laypage'], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var laypage = layui.laypage;
				var list;
				$(document).ready(function() {
					function creatHtml(start, end) {
						var txt = "";
						for(var i = start; i < end; i++) {
							var pro = list[i].processSummary;
							var summary = "";
							for(var j = 0; j < pro.length; j++) {
								summary = summary + "<p>" + pro[j].indexName + ":" + pro[j].indexValue + "</p>";
							}
							txt = txt + "<div class=\"layuiadmin-card-text\" style=\"background-color: gainsboro;margin-top:10px ;\">" +
								"<div class=\"layui-card-header\"><i class=\"layui-icon layui-icon-table\">" + list[i].processName + "</i>" +
								"<i style=\"position: absolute;right: 15px;\">" + list[i].processStatus +
								"</i></div><div class=\"layui-card-body\"><h3>" + list[i].userDepartment + "-" + list[i].userName + "</h3>" + summary +
								"<hr class=\"layui-bg-gray\" />" +
								"<button class=\"layui-btn layui-btn-radius layui-btn-primary\" cid=\"" + list[i].processInstanceId +
								"\">查看流程</button>" +
								"<button class=\"layui-btn layui-btn-radius layui-btn-primary\" id=\"" + list[i].processInstanceId +
								"\">撤销申请</button></div></div>";
						}
						$("#queryProcessBox").html(txt);
						$("button").click(function() {
							if($(this).text() == "查看流程") {
								var processInstanceId = $(this).attr("cid");
								layer.open({
									type: 1,
									shadeClose: true,
									shade: 0.8,
									skin: 'layui-layer-rim', //加上边框
									area: ['90%', '80%'], //宽高
									content: '<img src="http://192.168.1.2:8080/process/download?processInstanceId=' + processInstanceId + '"/>'
								});
							} else if($(this).text() == "撤销申请") {
								var processInstanceId = $(this).prop("id");
								var click = false;
								layer.confirm('您确定要撤销申请吗？', {
									icon: 2,
									btn: ['确定', '再想想'] //按钮
								}, function() {
									//确定触发的事件
									if(!click) {
										click = true;
										$.ajax({
											url: "http://192.168.1.2:8080/process/deleteprocessinstance",
											type: "get",
											data: {
												"processInstanceId": processInstanceId,
												"reason": "用户撤销"
											},
											dataType: "text", //预测服务端返回的数据类型
											success: function(data) { //请求成功的回调
												layer.msg('申请撤销成功！', {
													icon: 1,
													btn: ['知道了']
												}, function() {
													//知道了触发的事件
													location.reload();
												});
											},
											error: function() { //请求失败的回调
												layer.msg('发生未知错误！', {
													icon: 2,
													btn: ['知道了']
												}, function() {
													//知道了触发的事件
													location.reload();
												});
											}
										});
									}
								}, function() {
									//再想想触发的事件
								});
							} else {
								layer.msg('错误操作！', {
									icon: 2
								});
							}
						});
					}
					$.ajax({
						url: "http://192.168.1.2:8080/process/queryprocess",
						type: "get",
						data: {
							"userCode": "张三"
						}, //这里发送的数据必须得是Json格式的字符串
						dataType: "json", //预测服务端返回的数据类型
						success: function(data) { //请求成功的回调
							if(data.result) {
								$("h2").hide();
								list = data.queryResultList;
								var len = list.length;
								laypage.render({
									elem: 'demo6',
									count: len,
									limit: 5,
									layout: ['prev', 'page', 'next'],
									jump: function(obj, first) {
										var s = (obj.curr - 1) * 5;
										var e = s + 5;
										if(e > len) {
											e = len;
										}
										creatHtml(s, e);
									}
								});
							} else {
								$("h2").text("您没有在途的流程！");
							}
						},
						error: function() { //请求失败的回调
							$("h2").text("加载数据失败，请刷新试试！");
						}
					});
				});
			});
			//]]>
		</script>
	</body>

</html>
