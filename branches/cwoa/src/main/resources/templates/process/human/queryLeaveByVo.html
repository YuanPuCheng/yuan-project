<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title>查询请假出差记录</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../static/css/reset.css" />
		<link rel="stylesheet" href="./../../static/layui/css/layui.css" />
		<style type="text/css">
			html {
				background-color: #ffffff;
			}
			
			input {
				margin-top: 18px;
			}
			
			.layui-colla-content {
				padding: 10px 0px;
			}
			
			.layui-form-label {
				font-weight: 500;
				font-size: 15px;
			}
			
			.hoverStyle:hover {
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title">
			<legend style="font-size: 30px;font-weight: 500;">查询请假出差记录</legend>
		</fieldset>
		<form class="layui-form" action="" style="margin-top: 30px;">
			<div class="layui-form-item">
				<label class="layui-form-label">被查询人：</label>
				<div class="layui-input-block">
					<input type="text" placeholder="请输入被查询人姓名...留空查询全部" class="layui-input" id='userName' />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">查询项目：</label>
				<div class="layui-input-block">
					<select name="modules" lay-search="" id="project">
						<option value="">直接选择或搜索选择所在项目...默认全部</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">查询年份：</label>
				<div class="layui-input-block">
					<select name="modules" lay-verify="required" lay-search="" id="flowYear">
						<option value="">直接选择或搜索选择年份...默认全部</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
						<option value="2026">2026</option>
						<option value="2027">2027</option>
						<option value="2028">2028</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">查询月份：</label>
				<div class="layui-input-block">
					<select name="modules" lay-verify="required" lay-search="" id="flowMonth">
						<option value="">请选择或输入月份...默认全部</option>
						<option value="1">一月</option>
						<option value="2">二月</option>
						<option value="3">三月</option>
						<option value="4">四月</option>
						<option value="5">五月</option>
						<option value="6">六月</option>
						<option value="7">七月</option>
						<option value="8">八月</option>
						<option value="9">九月</option>
						<option value="10">十月</option>
						<option value="11">十一月</option>
						<option value="12">十二月</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="button" class="layui-btn layui-btn-lg  layui-btn-radius" id="byVo" style="margin-top: 10px;">点击查询</button>
				</div>
			</div>
		</form>
		<h1 id="messageBox" style="display: none;">查询中ing...</h1>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-normal layui-btn layui-btn-sm" lay-event="detail">查看详情</a>
		</script>
		<script src="./../../static/layui/layui.js"></script>
		<script>
			//<![CDATA[

			layui.use(['layer', 'form', 'table','laydate'], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var table = layui.table;
				var form = layui.form;
				var laydate = layui.laydate;

				table.on('tool(demoEvent)', function(obj) {
					var data = obj.data;
					if(obj.event === 'detail') {
						var timeValue=data.lea_year+'-'+data.lea_month+'-01';
						$.ajax({
							url: 'http://192.168.1.2:8080/human/queryLeaveDetail',
							type: "get",
							data: {
								"userCode": data.user_code,
								"project": data.user_project,
								"leaveYear": data.lea_year,
								"leaveMonth": data.lea_month
							},
							dataType: "json",
							success: function(data) { //请求成功的回调
								var text="{";
								for (var i = 0; i < data.length; i++) {
									text=text+'"'+data[i].lea_date+'":"'+data[i].lea_type+'",';
								}
								text=text.substring(0,text.length-1);
								text=text+"}";
								$('#detailBox').html("");
								laydate.render({
									elem: '#detailBox',
									position: 'static',
									showBottom: false,
									value: timeValue,
									mark: JSON.parse(text)
								});
							},
							error: function() { //请求失败的回调
								layer.msg('发生了未知错误！', {
									icon: 2
								});
							}
						});
						layer.open({
							type: 1,
							shadeClose: true,
							content: $('#detailBox')
						});
					}
				});

				$('#byVo').click(function() {
					$('#messageBox').text("查询中ing...");
					$('#messageBox').show();
					var userName = $('#userName').val();
					var project = $('#project option:selected').prop("value");
					var flowYear = $('#flowYear option:selected').prop("value");
					var flowMonth = $('#flowMonth option:selected').prop("value");
					$.ajax({
						url: 'http://192.168.1.2:8080/human/countLeaveByVo',
						type: "get",
						data: {
							"userName": userName,
							"project": project,
							"leaveYear": flowYear,
							"leaveMonth": flowMonth
						},
						dataType: "json",
						success: function(data) { //请求成功的回调
							var size = data.count;
							if(size === 0) {
								$('#messageBox').text("没有找到符合条件的记录！");
								$('#messageBox').show();
							} else {
								var userCode = data.userCode;
								table.render({
									elem: '#test',
									url: 'http://192.168.1.2:8080/human/queryLeaveByVo',
									toolbar: true,
									where: {
										"size": size,
										"userCode": userCode,
										"project": project,
										"leaveYear": flowYear,
										"leaveMonth": flowMonth
									},
									cols: [
										[{
												type: 'numbers',
												title: '序号'
											},
											{
												field: 'user_project',
												title: '项目'
											},
											{
												field: 'user_name',
												title: '姓名'
											},
											{
												field: 'lea_year',
												title: '年',
												width: 70,
												minWidth: 70
											},
											{
												field: 'lea_month',
												title: '月',
												width: 60,
												minWidth: 60
											},
											{
												field: 'lea_days',
												title: '天数'
											},
											{
												field: 'lea_type',
												title: '类型'
											}, {
												title: '操作',
												toolbar: '#barDemo'
											}
										]
									],
									page: true
								});
								$('#messageBox').text("查询成功！");
								$('#messageBox').show();
								layer.open({
									type: 1,
									shadeClose: true,
									area: ['99%', '85%'], //宽高
									content: $('#tableBox')
								});
							}
						},
						error: function() { //请求失败的回调
							layer.msg('发生了未知错误！', {
								icon: 2
							});
						}
					});
				});

				$(document).ready(function() {
					$.ajax({
						url: "http://192.168.1.2:8080/project/getprojecttoselect",
						type: "get",
						dataType: "json", //预测服务端返回的数据类型
						success: function(data) { //请求成功的回调
							var proList = data;
							var proListLen = proList.length;
							for(var i = 0; i < proListLen; i++) {
								$("#project").append('<option value="' + proList[i].projectName + '">' + proList[i].projectName + '</option>');
								$("#projectSum").append('<option value="' + proList[i].projectName + '">' + proList[i].projectName + '</option>');
							}
							form.render('select');
						},
						error: function() { //请求失败的回调
							layer.msg('发生了未知错误！', {
								icon: 2
							});
						}
					});
				});
			});
			//]]>
		</script>
	</body>
	<div id="tableBox" style="display: none">
		<table class="layui-hide" id="test" lay-filter="demoEvent"></table>
	</div>
	<div id="detailBox" style="display: none"></div>

</html>
