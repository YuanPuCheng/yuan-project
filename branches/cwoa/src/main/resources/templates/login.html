<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<title>用户登录</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../static/css/reset.css" />
		<link rel="stylesheet" href="../static/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../static/css/login/admin.css" media="all" />
		<link rel="stylesheet" href="../static/css/login/login.css" media="all" />
		
	</head>

	<body>

		<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

			<div class="layadmin-user-login-main">
				<div class="layadmin-user-login-box layadmin-user-login-header">
					<h2>用户登录</h2>
					<p>后台管理系统</p>
				</div>
				<div id="loginform" class="layadmin-user-login-box layadmin-user-login-body layui-form">
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
						<input type="text" name="username" id="LAY-user-login-username" lay-verify="required|usercode" placeholder="用户名" class="layui-input" />
					</div>
					<div class="layui-form-item">
						<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
						<input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input" />
					</div>
					<div class="layui-form-item">
						<div class="layui-row">
							<div class="layui-col-xs7">
								<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
								<input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input" />
							</div>
							<div class="layui-col-xs5">
								<div style="margin-left: 10px;">
									<img src="http://127.0.0.1:8080/yzm/yzm" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode" />
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item" style="margin-bottom: 20px;">
						<input id="remember" type="checkbox" name="remember" lay-skin="primary" title="记住我" / >
						<div id="remeberdiv" class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住我</span><i class="layui-icon layui-icon-ok"></i></div>

						<a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
					</div>
					<div class="layui-form-item">
						<button id="sub" class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-login-submit">登 入</button>
					</div>
					<div class="layui-trans layui-form-item layadmin-user-login-other">

						<a href="redirect.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
					</div>
				</div>
			</div>

		</div>
		<img src="127.0.0.1:8080/yzm/yzm" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">

		<script src="../static/layui/layui.js"></script>
		<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
		<script>
			layui.config({
           		base: '../static/js/system/', //静态资源所在路径
      		}).use(['login'], function() {
				
			});
		</script>
	</body>
</html>
