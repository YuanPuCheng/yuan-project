<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../static/css/reset.css"/>
    <link rel="stylesheet" href="../../static/layui/css/layui.css"></link>
    
    <style type="text/css">
        .box{
        	padding: 10px;
        }
        .btn-box button{
        	margin-bottom: 5px;
        }
        form{
        	margin: 5px 0;
        }
        form>div{
        	margin: 5px 0;
        }
        #serch{
        	margin-left: 110px;
        }
    </style>
</head>
<body>
	<div class="box">
		<!--头部按钮事件-->
	    <div class="btn-box">
	        <button class="layui-btn">修改</button>
	        <button class="layui-btn">删除</button>
	        <button class="layui-btn">过滤</button>
	        <button class="layui-btn">还原</button>
	        <button class="layui-btn">打印</button>
	        <button class="layui-btn">导入</button>
	        <button class="layui-btn">导出</button>
	    </div>
	    <!--表单-->
	    <form action="javascript:;">
	    	<div class="layui-inline">
		      <label class="layui-form-label">发票号码</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="phone" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">付款单位</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="phone" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">发票金额</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="phone" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">发票类型</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="phone" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">录入人</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="phone" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">项目名称</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="phone" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">审批状态</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="phone" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <label class="layui-form-label">收款单位</label>
		      <div class="layui-input-inline">
		        <input type="tel" name="phone" autocomplete="off" class="layui-input">
		      </div>
		    </div>
		    <div class="layui-inline">
		      <button class="layui-btn" id="serch">发票查询</button>
		    </div>
	    </form>
	    
	    <div class=" font">
	        收票登记列表
	    </div>
	    <!--表格-->
	    <div id="">
	        <table class="layui-hide" id="test">
	        </table>
	    </div>
	</div>
</body>
    <script src="../../static/js/jquery-3.3.1.min.js"/>
    <script src="../../static/layui/layui.js"/>
<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#test'
            , url: ''
            , cols: [[
                {type: 'checkbox'}
                , {field: 'id', width: 80, title: 'ID', sort: true}
                , {field: 'username', width: 80, title: '用户名'}
                , {field: 'sex', width: 80, title: '性别', sort: true}
                , {field: 'city', width: 80, title: '城市'}
                , {field: 'sign', title: '签名', minWidth: 100}
                , {field: 'experience', width: 80, title: '积分', sort: true}
                , {field: 'score', width: 80, title: '评分', sort: true}
                , {field: 'classify', width: 80, title: '职业'}
                , {field: 'wealth', width: 135, title: '财富', sort: true}
            ]]
            , page: true
        });
    });
</script>
</html>
