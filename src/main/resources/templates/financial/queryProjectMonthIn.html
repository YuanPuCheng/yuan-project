<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>项目内部报销记录表</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../static/css/reset.css" />
		<link rel="stylesheet" href="./../../static/layui/css/layui.css" />
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend style="font-size: 30px;font-weight: 500;">项目内部报销记录表</legend>
		</fieldset>
		<table class="layui-hide" id="test" lay-filter="demoEvent"></table>
		<p style="display: none;" id="dataPlaceOne">项目名称存值隐藏域</p>
		<p style="display: none;" id="dataPlaceTwo">年存值隐藏域</p>
		<p style="display: none;" id="dataPlaceThree">月存值隐藏域</p>
		<script src="./../../static/layui/layui.js"></script>
		<script>
			//<![CDATA[
			layui.use(['layer', 'table'], function() {
				var table = layui.table;
				var $ = layui.jquery;
				var layer = layui.layer;
				var projectName = $("#dataPlace", parent.document).text();
				table.render({
					elem: '#test',
					url: '/financial/queryProjectMonthIn?project_name=' + projectName,
					cols: [
						[{
							type: 'numbers',
							title: '序号'
						}, {
							field: 'project_name',
							title: '项目名称'
						}, {
							field: 'flow_year',
							title: '年',
                            width: 80,
						}, {
							field: 'flow_month',
							title: '月',
                            width: 80,
                            templet: '<div>{{d.flow_month}}月</div>'
						}, {
							field: 'all_in',
							title: '该月报销总额（元）',
							event: 'baoxiao',
							style: 'cursor: pointer;'
						}]
					]
				});
				table.on('tool(demoEvent)', function(obj) {
					var data = obj.data;
					if(obj.event === 'baoxiao') {
						$('#dataPlaceOne').text(data.project_name);
						$('#dataPlaceTwo').text(data.flow_year);
						$('#dataPlaceThree').text(data.flow_month);
						layer.open({
							type: 2,
							title: '项目内部报销详细记录表',
							shadeClose: true,
							shade: 0.8,
							area: ['100%', '80%'],
							content: '/fin/queryProMonInDetail'
						});
					}
				});
                $(".laytable-cell-1-0-4").mouseover(function () {
                    layer.tips('点击下方单元格可查看相应项目单月内部报销详细记录表！', '.laytable-cell-1-0-4',{tips:1,time:5000});
                });
			});
			//]]>
		</script>
	</body>

</html>
