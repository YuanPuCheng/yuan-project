<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>用车申请</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../../static/css/reset.css" />
		<link rel="stylesheet" href="../../../static/layui/css/layui.css" />
		<style type="text/css">
			#go {
				width: 150px;
				height: 40px;
				background-color: #009688;
				line-height: 40px;
				text-align: center;
				color: #fff;
				margin-left: 25px;
			}
			
			#go:hover {
				cursor: pointer;
			}
			
			.layui-input,
			.layui-textarea {
				width: 99%;
			}
			html{
				background-color: #ffffff;
			}
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend style="font-size: 30px;font-weight: 500;">用车申请</legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">用车人：</label>
				<div class="layui-input-block">
					<input type="text" placeholder="请输入姓名..." class="layui-input" id='uName' disabled="disabled" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">所在项目：</label>
				<div class="layui-input-block">
					<select name="modules"  lay-search="" id="project">
						<option value="">请选择所在的项目...</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">可用车辆：</label>
				<div class="layui-input-block">
					<select name="modules"  lay-search="" id="car">
						<option value="">请选择要用的车辆...</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">用车原因：</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea" id='reason'></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<div id="go">点击提交</div>
				</div>
			</div>
		</form>

		<script src="../../../static/layui/layui.js"></script>
		<script>
			//<![CDATA[
			layui.use(['layer','form'], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
                var form = layui.form;
				var click = false;
                var userId=$("#userId",parent.document).attr("name");
				$(document).ready(function() {
                    if(userId===null || userId === "" || userId==='undefined' || typeof userId==='undefined') {
                        $('body').html('<h2>您还没有登陆,无法访问该页面!</h2>');
                    }else {
                        $('#uName').val($("#userName", parent.document).attr("name"));
                        $.ajax({
                            url: "/project/getprojecttoselect",
                            type: "get",
                            dataType: "json", //预测服务端返回的数据类型
                            success: function (data) { //请求成功的回调
                                var proList = data;
                                var proListLen = proList.length;
                                var userProject = $("#userProject", parent.document).attr("name");
                                for (var i = 0; i < proListLen; i++) {
                                    if (proList[i].projectName === userProject) {
                                        $("#project").append('<option value="' + proList[i].projectId + '" selected="">' + proList[i].projectName + '</option>');
                                    } else {
                                        $("#project").append('<option value="' + proList[i].projectId + '">' + proList[i].projectName + '</option>');
                                    }
                                }
                                form.render('select');
                            },
                            error: function () { //请求失败的回调
                                layer.msg('发生了未知错误！', {
                                    icon: 2
                                });
                            }
                        });
                    }
				});
				$("#go").click(function() {
                    var project=$('#project option:selected').text();
                    var car=$('#car option:selected').prop("value");
                    var reason=$('#reason').val();
                    if(project === "") {
                        layer.msg('请选择所在项目！');
                        return;
                    }
                    if(reason === "") {
                        layer.msg('请选择要用的车辆！');
                        click=false;
                        return;
                    }
                    if(reason === "") {
                        layer.msg('请输入请假理由！');
                        click=false;
                        return;
                    }
                    var jsonTest = {
                        "userProject": project,
                        "userId":userId,
                        "processSummary": [{
                            "indexName": "申请车辆",
                            "indexValue": car
                        }, {
							"indexName": "用车理由",
							"indexValue": reason
						}]
                    };
                    $.ajax({
                        url: "/process/getCar",
                        type: "post", //post请求
                        data: JSON.stringify(jsonTest), //这里发送的数据必须得是Json格式的字符串
                        contentType: "application/json", //告诉服务端你发送的是json数据
                        dataType: "text", //预测服务端返回的数据类型
                        success: function(data) { //请求成功的回调
                            if(data==='true'){
                                layer.msg('提交申请成功！', {
                                    icon: 1,
                                    btn: ['知道了']
                                }, function() {
                                    //知道了触发的事件
                                    location.reload();
                                });
                            }else {
                                this.error();
                            }
                        },
                        error: function() { //请求失败的回调
                            layer.msg('发生了未知错误！', {
                                icon: 2
                            });
                        }
                    });
				});
			});
			//]]>
		</script>

	</body>

</html>
