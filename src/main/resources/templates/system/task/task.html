<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>通知</title>
		<link rel="stylesheet" type="text/css" href="../../../static/css/admin.css" />
		<link rel="stylesheet" type="text/css" href="../../../static/layui/css/layui.css" />
		<style type="text/css">
			.layui-laypage select {
				height: 28px;
				padding: 0 3px;
			}
			
			.layui-table-box {
				overflow: visible;
			}
			
			.layuiadmin-btn-useradmin {
				float: right;
			}
			
			@media only screen and (min-width: 100px) and (max-width: 320px) {
				.layui-btn+.layui-btn {
					margin-left: 2px;
				}
				.layui-table-tool-temp {
					padding-right: 100px;
				}
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<span class="layui-breadcrumb">
  						<a>日常工作</a>
  						<a>发布通知</a>
					</span>
				</div>

				<!--表单内容-->
				<div class="layui-card-body">

					<div class="layui-form layui-border-box layui-table-view">
						<div class="layui-table-box">
							<div class="layui-table-header">
								<table class="layui-hide" id="test" lay-filter="test"></table>
								<script type="text/html" id="toolbarDemo">
									<div class="layui-btn-container">
										<button class="layui-btn layui-btn-sm" lay-event="add">发布通知</button>

										<button class="layui-btn layui-btn-sm" lay-event="deletes">批量删除</button>

									</div>
								</script>
								<script type="text/html" id="barDemo">

									<a class="layui-btn layui-btn-xs" lay-event="ti">提交</a>

									
									<a class="layui-btn layui-btn-xs" lay-event="edit">详细</a>

									<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

								</script>
								<div id="demo8"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
	<script src="../../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>

	<script>
		layui.config({
			base: '../../../static/js/system/task/' //静态资源所在路径
		}).use(['task'], function() {

		});
	</script>

</html>
