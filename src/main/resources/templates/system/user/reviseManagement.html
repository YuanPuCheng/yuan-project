<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改</title>
		<link rel="stylesheet" type="text/css" href="../../../static/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../../static/layui/css/layui.css"/>
		<style type="text/css">
			.layui-input, .layui-textarea{
				padding: 0 10px;
			}
			.layui-form-label .layui-badge-dot{
			    width: 4px;
			    height: 4px;
			    border-radius: 50%;
			    background-color: red;
			    top: -6px;
			    right: 2px;
			}
			.layui-form .layui-btn{
				margin: 0 30px;
			}
			.layui-layer-iframe .layui-layer-btn a{
				text-align: left;
				margin: 5px 30px 0;
			}
			@media only screen and (min-width: 100px) and (max-width: 768px) {
				.layui-form .layui-btn{
					margin: 0 10px;
				}
			}
		</style>
	</head>
	<body>
		<form class="layui-form" action="javascript:;">
			<div class="layui-form" style="padding: 20px 20px 20px 0;">
				<div class="layui-form-item">
					<lable class="layui-form-label"><span class="layui-badge-dot"></span>用户工号</lable>
					<div class="layui-input-inline">
						<input type="text" value="" id="userCode" placeholder="请输入用户工号" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<lable class="layui-form-label"><span class="layui-badge-dot"></span>用户名称</lable>
					<div class="layui-input-inline">
						<input type="text" name="" id="userName" placeholder="请输入用户名称" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<lable class="layui-form-label"><span class="layui-badge-dot"></span>性别</lable>
					<div class="layui-input-block">
				      <input type="radio" name="sex" value="0" title="男" checked>
				      <input type="radio" name="sex" value="1" title="女">
				    </div>
				</div>
				<div class="layui-form-item">
					<lable class="layui-form-label"><span class="layui-badge-dot"></span>邮箱地址</lable>
					<div class="layui-input-inline">
						<input type="text" name="" id="email" placeholder="请输入邮箱地址" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<lable class="layui-form-label"><span class="layui-badge-dot"></span>联系电话</lable>
					<div class="layui-input-inline">
						<input type="text" name="" id="phone" placeholder="请输入联系电话" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<lable class="layui-form-label"><span class="layui-badge-dot"></span>部门名称</lable>
					<div class="layui-input-inline">
				      <select name="departments" id="departments">
				      	
				      </select>
				   </div>
				</div>
				<div class="layui-form-item">
					<lable class="layui-form-label"><span class="layui-badge-dot"></span>项目名称</lable>
					<div class="layui-input-inline">
				      <select name="projects" id="projects">
				      	
				      </select>
				   </div>
				</div>
				<div class="layui-form-item">
					<lable class="layui-form-label">身份证号</lable>
					<div class="layui-input-inline">
						<input type="text" name="" id="idNum" placeholder="请输入身份账号" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<lable class="layui-form-label">银行卡号</lable>
					<div class="layui-input-inline">
						<input type="text" name="" id="bankCardNum" placeholder="请输入银行卡号" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<lable class="layui-form-label"><span class="layui-badge-dot"></span>状态</lable>
					<div class="layui-input-block">
				      <input type="radio" name="state" value="0" title="正常" checked>
				      <input type="radio" name="state" value="1" title="失效">
				    </div>
				</div>
			</div>
		</form>
	</body>
	<script src="../../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.config({
     		base: '../../../static/js/system/user/' //静态资源所在路径
		}).use(['reviseManagement',"jquery"], function(){
			var $=layui.jquery;
			var data = JSON.parse(sessionStorage.getItem('key'));
			$('#userCode').val(data[0].userCode);
			$('#userName').val(data[0].userName);
			$('#email').val(data[0].email);
			$('#phone').val(data[0].phone);
//			$('#userCode').val(data.userCode);
//			$('#userCode').val(data.userCode);
		}); 
	</script>
</html>
