<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<title>项目管理</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../../static/css/admin.css" media="all" />
		<link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all" />
		<style type="text/css">
			html {
				background-color: #FFFFFF
			}
			

			
			
		</style>
	</head>

	<body>
	<div class="layui-fluid">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>项目基本信息</legend>
		</fieldset>

		<div class="layui-form" lay-filter="myform">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">项目名称</label>
					<div class="layui-input-inline">
						<input type="text" name="projectName" id="projectName" lay-verify="required" class="layui-input" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">开始时间</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="startTime" placeholder="yyyy-MM-dd" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">结束时间</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="endTime" placeholder="yyyy-MM-dd" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">合作公司</label>
					<div class="layui-input-inline">
						<input type="text" name="cooperationCorporate" id="cooperationCorporate" lay-verify="required" class="layui-input" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">合同金额</label>
					<div class="layui-input-inline">
						<input type="text" lay-verify="number" class="layui-input" id="projectMoney" />
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">法定代表人</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="legalRepresentative" />
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">项目负责人</label>
				<div class="layui-input-block">
					<select name="projectUserId" id="projectUserId" lay-verify="required" lay-search="">
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">项目地址</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" id="projectAddress" lay-verify="required" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">项目介绍</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" id="projectIntroduction" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<input type="radio" name="status" value="1" title="未开始" checked="checked" />
					<input type="radio" name="status" value="2" title="进行中" />
					<input type="radio" name="status" value="3" title="已结束" />
					<input type="hidden" id="projectId" />
				</div>
			</div>
			<fieldset class="layui-elem-field layui-field-title">
				<legend>项目进度</legend>
			</fieldset>

				<div id="toolbar">
					<div>
						<button type="button" class="layui-btn layui-btn-sm" data-type="addRow" title="添加一行">
							<i class="layui-icon layui-icon-add-1"></i> 添加一行
						</button>
					</div>
				</div>
				<div id="tableRes" class="table-overlay">
					<table id="dataTable" lay-filter="dataTable" class="layui-hide"></table>
				</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button id="addtj" class="layui-btn hi" lay-submit="" lay-filter="addproject">保存</button>
							<button id="addqx" class="layui-btn">取消</button>
						</div>
					</div>
				
			</div>
	</div>
	</body>
	<script src="../../../static/layui/layui.js"></script>
	<script>
		layui.config({
			base: "../../../static/js/system/project/"

		}).use(['addproject'], function() {

		});
	</script>

</html>
